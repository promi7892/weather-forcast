<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<h1 class="my-5 mx-auto text-center">Check Today's Weather</h1>
		<div class="container mx-auto top-div text-center w-25 my-5 py-5 pb-5">
			<div class="mb-3">
				<input
					id="search-field"
					type="text"
					class="form-control text-center"
					id="exampleFormControlInput1"
					placeholder="Search the location..."
				/>
				<button
					class="w-50 py-1 my-3 border-0 text-secondary fw-bolder"
					onclick="loadData()"
				>
					Search
				</button>
			</div>
			<div class="py-2 bg-trasnparent report" id="weather-report pb-5">
				<div class="weather-icon"></div>
				<h5 id="city-location"></h5>
				<p id="time-date"></p>

				<h3 id="tempareture"></h3>
				<p id="min-max"></p>
				<p id="weather"></p>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
		<script src="./main.js"></script>
	</body>
</html>
